            <div>
                <h3>Entre em contato</h3>
                <form>
                    <input type="text" placeholder="Seu nome" required/> <!-- o required diz que é obrigatório -->

                    <input type="tel" placeholder="Seu telefone (opcional)" />
                    <textarea placeholder="Sua mensagem" required></textarea> <!-- escrever msg -->
                    <button type="submit">Enviar</button>  <!-- botão enviar -->
                </form>
        </div>
